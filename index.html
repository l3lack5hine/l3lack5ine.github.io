<!DOCTYPE html>
<html>
<head>
    <title>คำนวณเป้าหมายผลผลิตตามประสิทธิภาพ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
        }
        input, button {
            margin: 8px 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 3px;
            font-size: 16px;
        }
         @keyframes smooth-blink-effect {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3; /* ลดความโปร่งใสลง แต่ยังพอมองเห็น */
            }
        }

        .smooth-blinking-text {
            animation-name: smooth-blink-effect;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>คำนวณเป้าหมายผลผลิตรายวัน</h1>
        <form id="calcForm">
            <label for="sam">SAM Style (นาที/ชิ้น):</label>
            <input type="number" step="0.01" id="sam" required><br>

            <label for="morningPeople">จำนวนคนทำงานช่วงเช้า (4 ชม.):</label>
            <input type="number" id="morningPeople" required><br>

            <label for="afternoonPeople">จำนวนคนทำงานช่วงบ่าย (4 ชม.):</label>
            <input type="number" id="afternoonPeople" required><br>

            <label for="otPeople">จำนวนคนทำงาน OT:</label>
            <input type="number" id="otPeople" required><br>

            <label for="otHours">ชั่วโมง OT/วัน (ใส่เฉพาะ ชม.โอที):</label>
            <input type="number" id="otHours" required><br>

            <label for="targetEff">เปอร์เซ็นต์ประสิทธิภาพที่ต้องการ (%):</label>
            <input type="number" step="0.01" id="targetEff" required><br>

            <button type="button" onclick="calculate()" style="margin-top:10px;">คำนวณ</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const sam = parseFloat(document.getElementById('sam').value);
            const morningPeople = parseFloat(document.getElementById('morningPeople').value);
            const afternoonPeople = parseFloat(document.getElementById('afternoonPeople').value);
            const otPeople = parseFloat(document.getElementById('otPeople').value);
            const otHours = parseFloat(document.getElementById('otHours').value);
            const targetEff = parseFloat(document.getElementById('targetEff').value);

            // ตรวจสอบว่า input ทั้งหมดมีค่าหรือไม่
            if (isNaN(sam) || isNaN(morningPeople) || isNaN(afternoonPeople) || isNaN(otPeople) || isNaN(otHours) || isNaN(targetEff)) {
                document.getElementById('result').innerHTML = `
                    <h3 style="color: red;">ข้อผิดพลาด:</h3>
                    <p>กรุณากรอกข้อมูลให้ครบทุกช่องด้วยตัวเลขที่ถูกต้อง</p>
                `;
                return;
            }

            if (sam <= 0) {
                 document.getElementById('result').innerHTML = `
                    <h3 style="color: red;">ข้อผิดพลาด:</h3>
                    <p>ค่า SAM Style ต้องมากกว่า 0</p>
                `;
                return;
            }

            if (targetEff < 0) {
                 document.getElementById('result').innerHTML = `
                    <h3 style="color: red;">ข้อผิดพลาด:</h3>
                    <p>เปอร์เซ็นต์ประสิทธิภาพที่ต้องการต้องไม่ติดลบ</p>
                `;
                return;
            }

            // คำนวณ Total Time (นาที)
            const totalNormalTime = (morningPeople * 4 * 60) + (afternoonPeople * 4 * 60);
            const totalNormalTime2 = (morningPeople * 4 * 60) + (afternoonPeople * 2 * 60);
            const totalOtTime = (otPeople * otHours * 60);
            const totalTime = totalNormalTime + totalOtTime;
            const totalTimehr = totalTime / 60
            // คำนวณ Expected Output at 100% EFF (ผลผลิตที่คาดหวังหากประสิทธิภาพเป็น 100%)
            const expectedOutputAt100Eff = totalTime / sam;
            const expectedOutputAt100Eff2 = totalNormalTime2 / sam; //คำนวนงานที่ต้องทำ 15.30น.



            // คำนวณ Required Output (จำนวนงานที่ต้องทำเพื่อให้ได้ตาม Target EFF%)
            const requiredOutput = (targetEff + 0.05) / 100 * (expectedOutputAt100Eff);
            const requiredOutput2 = (targetEff + 0.05) / 100 * (expectedOutputAt100Eff2);

            // แสดงผลลัพธ์
            document.getElementById('result').innerHTML = `
                <h3>ผลลัพธ์:</h3>
                <p>ผลผลิตที่คาดหวัง (เมื่อประสิทธิภาพ 100%): ${expectedOutputAt100Eff.toFixed(2)} ตัว</p>
                <p>เป้าหมายประสิทธิภาพที่ตั้งไว้: ${targetEff.toFixed(2)}%</p>
                <p style="font-size: 1.2em;"><strong>จำนวนงานที่ต้องทำ 6 ขั่วโมง (15.30น.): ${requiredOutput2.toFixed(2)} ตัว</strong></p>
                <p style="font-size: 1.2em;"><strong>จำนวนงานที่ต้องทำ: ${requiredOutput.toFixed(2)} ตัว</strong></p>
                <span style="color: red;" class="smooth-blinking-text" font-weight: bold;><strong> ***งานที่ต้องทำใส่ค่าเผื่อใว้แล้ว สามารถทำตามจำนวนผลลัพธ์ที่ได้ ได้เลย*** </strong></span>
            `;
        }
    </script>
</body>
</html>
